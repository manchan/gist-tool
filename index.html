<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Gist Search - Seo friendly gists generate tool">
    <meta name="keywords" content="Gist Search,Seo friendly,gists,blog">
    <meta name="author" content="Yuichi Matsuoka">
    <title>Gist Search - Seo friendly gists generate tool</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="header" class="center">
        <h1>Gist Search<img src="github-64.png" alt="" id="octcat"/></h1>
        <p class="center">Seo friendly gists generate tool</p>
        <a href="https://github.com/manchan/gist-tool" target="_blank">More detail</a>
    </div>
    <div class="row">
        <div id="form" class="col-md-5">
            <form role="form">
                <div class="form-group">
                    <input type="text" class="form-control tt-query"
                           placeholder="gist id"/>
                    <button type="button" class="btn btn-default" id="submitBt"><b>Search</b></button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="wrap">
        <div id="response">
            <p>Embed Code</p>
            <p id="owner"></p>
            <p id="desc"></p>

            <p>Gist Preview</p>
            <div id="gist_src">
            </div>
        </div>
        <p id="result"></p>
    </div>
    <p class="center">
        <small>&copy;
            <a target="_blank" href="http://manchan.github.io/">manchan</a>
        </small>
    </p>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
