<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title ng-bind="title">insta</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">
    <div id="header" class="center">
        <h1>Gist Search<img src="github-64.png" alt="" id="octcat"/></h1>
        <p class="center">Gistをブログに埋め込む用のツールです</p>
        <a href="#">詳細はこちら</a>
    </div>
    <div class="row">
        <div id="form" class="col-md-5">
            <form role="form">
                <div class="form-group">
                    <input type="text" class="form-control tt-query"
                           placeholder="gist id"/>
                    <button type="button" class="btn btn-default" id="submitBt"><b>Search</b></button>
                    <!--8e4d04c9aeccbc0159d3-->
                    <!--a253ea66f4395fd9ec0f-->
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="wrap">
        <div id="response">
            <p>Embed Code</p>
            <p id="owner_txt"></p>
            <p id="desc_txt"></p>
            <a href="#" id="select">Select Embed Code</a><br>
            <pre id="embed"></pre>
            <p>Gist Preview</p>
            <div id="gist_src">
            </div>
        </div>
        <p id="result"></p>
    </div>
    <p class="center">
        <small>&copy;
            <a target="_blank" href="http://manchan.github.io/">manchan</a>
        </small>
    </p>
</div>
</body>
